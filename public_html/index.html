

<html lang="en">
    <head>
        <title>Shipment Management Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       
        <link rel="shortcut icon" href="#">
        
    </head>
    <body>

        <div class="container">
            <div>
                <h2>Shipment Management Form</h2>
            </div>
            <form id="empForm" method="post">
                <div class="form-group">
                    <label>Shipment-No:</label>
                    <input type="text" id="shipno" class="form-control"  onchange="getship()"/>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" id="desc" class="form-control" /> 
                </div>
                <div class="form-group">
                    <label>Source:</label>
                    <input type="text" id="source" class="form-control"  />
                </div>
                <div class="form-group">
                    <label> Destination:</label>
                    <input type="text" id="des" class="form-control"  />
                </div>
                <div class="form-group">
                    <label>Shipping-Date:</label>
                    <input type="date" id="shipdate" class="form-control"  />
                </div>
                <div class="form-group">
                    <label>Expected-Delivery-Date:</label>
                    <input type="date" id="deldate" class="form-control"  />
                </div>
                <div> 
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                    
                </div>
            </form>
        </div>
        <script type="text/javascript" src="//login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js" ></script>
    </body>
</html>
